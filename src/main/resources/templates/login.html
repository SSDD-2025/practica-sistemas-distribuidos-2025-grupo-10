<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - CasaNova</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* Estilos generales */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			color: #333;
			padding-top: 60px;
		}

		/* Estilos de la barra de navegaci칩n */
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px 20px;
			background-color: white;
			border-bottom: 1px solid #ccc;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1000;
		}

		.nav-links {
			display: flex;
			gap: 15px;
			color: black;
		}

		.nav-links a {
			text-decoration: none;
			color: black;
			font-size: 16px;
		}

		.nav-links a.active {
			color: grey;
			font-weight: bold;
		}

		.navbar-brand {
			position: absolute;
			transform: translateX(-50%);
			left: 50%;
			font-size: 30px;
			color: #061a80;
			text-decoration: none;
			font-family: sans-serif;
			pointer-events: none;
		}

		/* Estilos del contenedor de login */
		.login-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 80vh;
		}

		.login-form {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		.login-form h2 {
			margin-bottom: 20px;
			text-align: center;
		}

		.login-form .form-group {
			margin-bottom: 15px;
		}

		.login-form .form-group label {
			display: block;
			margin-bottom: 5px;
		}

		.login-form .form-group input {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.login-form .btn {
			width: 100%;
			padding: 10px;
			background-color: #061a80;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.login-form .btn:hover {
			background-color: #0a2da3;
		}
	</style>
</head>
<body>
<nav class="navbar">
	<div class="nav-links">
		<a class="nav-item nav-link active" href="/">Inicio</a>
	</div>
	<span class="navbar-brand">CasaNova</span>
</nav>

<div class="login-container">
	<div class="login-form">
		<h2>Iniciar Sesi칩n</h2>
		<form action="/login" method="post">
			<div class="form-group">
				<label for="username">Nombre de usuario:</label>
				<input type="text" id="username" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Contrase침a:</label>
				<input type="password" id="password" name="password" required>

			</div>
			<input type="hidden" name="_csrf" value="{{token}}"/>
			<button type="submit" class="btn">Iniciar Sesi칩n</button>
		</form>
	</div>
</div>
</body>
</html>
