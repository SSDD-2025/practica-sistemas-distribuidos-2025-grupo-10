<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>List of Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }

        .card {
            margin-top: 20px;
            margin-left: 30px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            color: black;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .nav-links a.active {
            color: grey;
            font-weight: bold;
        }

        .navbar-brand {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            font-size: 30px;
            color: #061a80;
            text-decoration: none;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>



<nav class="navbar">
    <div class="nav-links">
        <a class="nav-item nav-link active" href="/">Inicio</a>
    </div>
    <span class="navbar-brand">CasaNova</span>
</nav>
<div class="container">
    <div class="card">
        <div class="card-body">
            {{#error}}
            <div class="alert alert-danger">{{error}}</div>
            {{/error}}
            <h1 style="margin-bottom: 30px;">Productos disponibles</h1>


            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <!-- ... -->
                        <div id="product-grid" class="row"></div>
                        <!-- A침adir controles de paginaci칩n -->
                        <button id="load-more" class="btn btn-secondary">M치s resultados</button>
                        <div id="loading-spinner" class="spinner-border text-primary mt-2" role="status" style="display: none;">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    let currentPage = 0;
    const pageSize = 10;
    let isAdmin = {{#isAdmin}}true{{/isAdmin}}{{^isAdmin}}false{{/isAdmin}};
    let lastPageReached = false;

    function loadProducts(page) {
        if (lastPageReached) return;

        document.getElementById('loading-spinner').style.display = 'inline-block';
        document.getElementById('load-more').disabled = true;

        fetch(`/api/products?page=${page}&size=${pageSize}`)
            .then(response => response.json())
            .then(data => {
                const productGrid = document.getElementById('product-grid');


                productGrid.innerHTML += data.content.map(product => `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            ${product.image ?
                    `<img src="/products/${product.id}/image" class="card-img-top"
                                     alt="${product.name}" style="height: 200px; object-fit: cover;">` :
                    `<img src="/images/public/img.png" class="card-img-top"
                                     alt="Sin imagen" style="height: 200px; object-fit: cover;">`}
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Precio: $${product.price}</p>
                                ${isAdmin ?
                    `<a href="/products/${product.id}/edit"
                                            class="btn btn-warning">Editar</a>` :
                    `<form action="/cart/add/${product.id}" method="post">
                                                <input type="hidden" name="_csrf" value="{{token}}"/>
                                                <button class="btn btn-primary">A침adir</button>
                                            </form>`}
                            </div>
                        </div>
                    </div>
                `).join('');


                if (data.last) {
                    lastPageReached = true;
                    document.getElementById('load-more').style.display = 'none';
                } else {
                    currentPage++;
                    document.getElementById('load-more').disabled = false;
                }
            })
            .finally(() => {
                document.getElementById('loading-spinner').style.display = 'none';
            });
    }


    document.getElementById('load-more').addEventListener('click', () => {
        loadProducts(currentPage);
    });


    loadProducts(currentPage);
</script>
</body>
</html>
