<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Products</title>
    <link rel="shortcut icon" href="Logo.ico" type="image/x-icon">
    <style>
        /* Bar settings */
        ::-webkit-scrollbar { /*Vertical bar*/
            width: 10px;
            background-color: #b3cde0;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #2c3e50;
            border-radius: 5px;
        }
        .vintage-link {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            color: #0d47a1;
            text-decoration: none;
            font-weight: bold;
            transition: font-size 0.3s;
        }
        /*Title settings*/
        h1 {
            background-color: #1565c0;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%; /* Occupy the full width of the screen */
            margin-top: 0;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px; /* Rounded edge at the bottom only */
        }

        .vintage-link:hover {
            font-size: 22px;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b3cde0;
            color: #2c3e50;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
            padding-top: 20px;
        }
        .button:hover {
            transform: scale(1.3); /* Increases size a 5% */
        }
        .btn:hover{
            transform: scale(1.3); /* Increases size a 5% */
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .arrow::before{
            content: "\2192";
            margin-right: 10px;
            font-size: 24px;
        }

        .arrow::before{
            content: "\2192";
            margin-right: 10px;
            font-size: 24px;
        }
        /* Image container */
        .images-container {
            display: flex;
            flex-wrap: wrap; /* Allows images to be scaled to fit the size of the container */
            justify-content: center;
            margin-top: 30px; /* Space between containers */
            max-width: 1200px; /* Maximum width of the container */
            width: 90%; /* Container width in relation to the viewport */
            margin-left: auto; /* Center the container horizontally */
            margin-right: auto; /* Center the container horizontally */
        }

        /* Each picture */
        .producer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px; /* Space between images */
            margin-bottom: 20px;
        }

        /* Images */
        .image img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 30px;
        }
        .image img:hover {
            transform: scale(1.1);
        }
        img {
            width: 150px;
            height: 150px;
        }

        .producer-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 8px 20px; /* Adjust padding as needed */
            background-color: #2c3e50;
            color: #fff;
            text-decoration: none; /* Remove underline from link */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .producer-list {
            list-style-type: none;
        }

    </style>
</head>
<body>
<h1 style="margin-bottom: 30px;">Available products</h1>
<ul class="list-group">
    {{#products}}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{name}}</span>

    </li>
    {{/products}}
</ul>



<a href="/products/add" class="btn btn-primary" onmouseover="increaseButtonSize(this)" onmouseout="resetButtonSize(this)">Add Product</a>
<a href="/products/manage" class="btn btn-primary" onmouseover="increaseButtonSize(this)" onmouseout="resetButtonSize(this)">Manage Product</a>
<a href="/mainPage" class="btn btn-primary" onmouseover="increaseButtonSize(this)" onmouseout="resetButtonSize(this)">Go back to main menu</a>
<a href="/users/add" class="btn btn-primary" onmouseover="increaseButtonSize(this)" onmouseout="resetButtonSize(this)">A침adir Usuario</a>
</div>

<script>
    // Mostrar el popup de confirmaci칩n para eliminar
    function showDeleteConfirmation(productId) {
        document.getElementById('deleteConfirmationPopup').style.display = 'block';
        document.getElementById('deleteProductLink').href = '/products/' + productId + '/delete';  // URL de eliminaci칩n
    }

    // Ocultar el popup de confirmaci칩n
    function hideDeleteConfirmation() {
        document.getElementById('deleteConfirmationPopup').style.display = 'none';
    }
</script>

</body>
</html>
