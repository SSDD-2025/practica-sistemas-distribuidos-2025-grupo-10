<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasaNova</title>
    <link rel="shortcut icon" href="Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .nav-links a.active {
            color: black;
            font-weight: bold;
        }

        .nav-links a:not(.active) {
            color: grey;
        }

        .nav-links a:hover {
            color: black;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #061a80;
            color: white;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 700;
            pointer-events: auto;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar a:hover {
            background-color: #0a2da3;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            color: black;
        }

        .sidebar.show {
            left: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
            margin-top: 60px;
        }

        .content img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .content img:hover {
            transform: scale(1.1);
        }
        .store-title {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #dcdcdc;
            padding: 5px 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 45px;
            font-family: 'Playfair Display', serif;
            color: #061a80;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: inline-block;
            width: max-content;
        }

        .store-title:hover {
            transform: translateX(-50%) scale(1.1);
        }

        /* Carrito */
        .cart-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
            color: black;
            transition: color 0.3s;
        }

        .cart-icon:hover {
            color: grey;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="nav-links">
        <a class="nav-item nav-link active" href="/">Inicio</a>
        {{#categories}}
        <a class="nav-item nav-link" href="/category/{{id}}">{{name}}</a>
        {{/categories}}
    </div>

    <!-- Ícono del carrito de compras -->
    <div class="cart-icon" onclick="viewCart()">
        <i class="fas fa-shopping-cart"></i>
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <a href="/categories/add">Añadir categorías</a>
    <a href="/products/add">Añadir Productos</a>
    <a href="/users/add">Añadir usuarios</a>
    <a href="/products">Ver productos</a>
    <a href="#">Ver mis pedidos</a>
</div>

<!-- Título de la tienda -->
<div class="store-title">CasaNova</div>

<div class="content">
    <img src="carrusel1.jpg">
    <img src="carrusel3.jpg">
</div>

<script>
    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("show");
    }

    function viewCart() {
        window.location.href = "/cart";
    }

</script>

</body>
</html>
