<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Tienda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            color: black;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .nav-links a.active {
            color: grey;
            font-weight: bold;
        }

        .navbar-brand {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            font-size: 30px;
            color: #061a80;
            text-decoration: none;
            font-family: sans-serif;
            pointer-events: none;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #061a80;
            color: white;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar a:hover {
            background-color: #0a2da3;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            color: black;
        }

        .sidebar.show {
            left: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
            margin-top: 60px;
            max-width: 200px;
        }

        .content img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .content img:hover {
            transform: scale(1.1);
        }

        .cart-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
            color: black;
            transition: color 0.3s;
        }

        .cart-icon:hover {
            color: grey;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-weight: bold;
        }

        /* Aquí puedes agregar estilos personalizados para la categoría */
        .product-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            margin-top: 10px;

        }

        .category-title {
            text-align: center;
            margin-top: 10px;
            font-size: 2em;
            color: #333;
        }


        .toast-message {
            visibility: hidden;
            min-width: 250px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .toast-message.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
<nav class="navbar">
    <div class="nav-links">
        <a class="nav-item nav-link active" href="/">Inicio</a>
        {{#categories}}
        <a class="nav-item nav-link" href="/category/{{id}}">{{name}}</a>
        {{/categories}}
    </div>
    <span class="navbar-brand">CasaNova</span>
</nav>

<div class="sidebar" id="sidebar">
    <a href="/products">View products</a>
    <a href="/manageProducts">Manage Product</a>
    <a href="/users/add">Add User</a>
    <a href="/categories/add">Add Category</a>
    <a href="#">Ver mis pedidos</a>
</div>



<div class="category-title">
    <h1>Administración de productos</h1>
</div>

<div class="container">


    <div class="card">
        <div class="card-header">
            <h4>Añadir Nuevo Producto</h4>
        </div>
        <div class="card-body">
            <form action="/products/add" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image: </label>
                    <input type='file' class="form-control" name='imageField' accept=".jpg, .jpeg" />
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Categoría</label>
                    <select id="category" name="categoryId" class="form-select" required>
                        <option value="">Seleccione una categoría</option>
                        {{#categories}}
                        <option value="{{id}}">{{name}}</option>
                        {{/categories}}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Añadir Producto</button>
                <a href="/products" class="btn btn-primary">Ver productos</a>
                <a href="/manageProducts" class="btn btn-primary">Modificar productos</a>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Debes completar todos los campos del formulario.</p>
        </div>
    </div>
</div>
<div id="toast" class="toast-message">Producto añadido correctamente</div>
<script>
        document.getElementById("addFormProduct").addEventListener("submit", function (event) {
            const name = document.getElementById("name").value.trim();
            const price = document.getElementById("price").value.trim();
            const category = document.getElementById("category").value;

            if (!name || !price || !category) {
                document.getElementById("myModal").style.display = "block";
                event.preventDefault();
                return; // Evita seguir ejecutando si falla validación
            }

            if (price < 0) {
                alert("El precio debe ser mayor o igual a 0");
                event.preventDefault();
                return;
            }
        });

        // Modal de error
        document.querySelector(".close").addEventListener("click", function () {
            document.getElementById("myModal").style.display = "none";
        });

        window.addEventListener("click", function (event) {
            if (event.target == document.getElementById("myModal")) {
                document.getElementById("myModal").style.display = "none";
            }
        });

        // Mostrar toast si viene de una redirección exitosa
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            if (params.get("success") === "true") {
                showToast();
            }
        };

        function showToast() {
            const toast = document.getElementById("toast");
            toast.style.display = "block";
            setTimeout(() => {
                toast.style.display = "none";
            }, 3000);
        }

        // Sidebar y carrito (los mantengo tal cual los tienes)
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("show");
        }

        function viewCart() {
            alert("Mostrando el carrito de compras...");
        }

        // Validación en tiempo real del precio (solo para mejorar UX)
        document.getElementById("price").addEventListener("input", function () {
            const price = document.getElementById("price").value.trim();
            if (price < 0) {
                document.getElementById("price").setCustomValidity('El precio debe ser mayor o igual a 0');
            } else {
                document.getElementById("price").setCustomValidity('');
            }
        });
</script>
