        }

<div class="category-title">
    <h1>AdministraciÃ³n</h1>
</div>

<div class="container">


    <div class="card">
        <div class="card-header">
            <h4>AÃ±adir Nuevo Producto</h4>
        </div>
        <div class="card-body">
            <form action="/products/add" method="post" id="addFormProduct">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                <button type="submit" class="btn btn-primary">AÃ±adir Producto</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Debes completar todos los campos del formulario.</p>
        </div>
    </div>
</div>
<a href="/products" class="button" onmouseover="increaseButtonSize(this)" onmouseout="resetButtonSize(this)">Go to Products</a>
<script>
    document.getElementById("addFormProduct").addEventListener("submit", function (event) {
        const name = document.getElementById("name").value.trim();
        const price = document.getElementById("price").value.trim();

        if (!name || !price) {
            document.getElementById("myModal").style.display = "block";
            event.preventDefault();
        }
    });

    document.querySelector(".close").addEventListener("click", function () {
        document.getElementById("myModal").style.display = "none";
    });

    window.addEventListener("click", function (event) {
        if (event.target == document.getElementById("myModal")) {
            document.getElementById("myModal").style.display = "none";
        }
    });

    document.getElementById("price").addEventListener("input", function () {
        const exp = document.getElementById("price").value.trim();
        if (exp < 0) {
            document.getElementById("price").setCustomValidity('El precio debe ser mayor a 0');
        } else {
            document.getElementById("price").setCustomValidity('');
        }
    });
</script>
