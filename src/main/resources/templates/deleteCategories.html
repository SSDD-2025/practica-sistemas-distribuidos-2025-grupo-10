<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Tienda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .category-title {
            text-align: center;
            margin-top: 10px;
            font-size: 2em;
            color: #333;
        }

        .card {
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            color: black;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .nav-links a.active {
            color: grey;
            font-weight: bold;
        }

        .nav-icons a {
            color: grey;
            display: flex;
            gap: 15px;
        }

        .nav-icons a:hover {
            color: black;
        }

        .nav-icons i {
            font-size: 18px;
            width: 22px;
            text-align: center;
        }

        .dropdown-menu .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .dropdown-menu .dropdown-item i {
            width: 20px;
            font-size: 16px;
            text-align: center;
            color: black;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            font-size: 30px;
            color: #061a80;
            text-decoration: none;
            font-family: sans-serif;
            pointer-events: none;
        }

        .btn-container form {
            margin: 0;
        }

    </style>
</head>

<body>
<nav class="navbar">
    <div class="nav-links">
        <a class="nav-item nav-link active" href="/">Inicio</a>
        {{#categories}}
        <a class="nav-item nav-link" href="/category/{{id}}">{{name}}</a>
        {{/categories}}
    </div>
    <span class="navbar-brand">CasaNova</span>
</nav>
<div class="category-title">
    <h1>Categorías</h1>
</div>

<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h4>Lista de Categorías</h4>
        </div>
        <div class="card-body">
            <ul class="list-group" id="category-list">
                {{#categories}}
                <li class="list-group-item d-flex justify-content-between align-items-center" data-id="{{id}}">
                    <span>{{#name}}{{name}}{{/name}}{{^name}}Sin nombre{{/name}}</span>
                    <form action="/categories/{{id}}/delete" method="post" class="m-0">
                        <input type="hidden" name="_csrf" value="{{token}}"/>
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </li>
                {{/categories}}
            </ul>
        </div>
    </div>
    <div class="mt-3">
        <a href="/categories/add" class="btn btn-primary">Añadir categorías</a>
    </div>
</div>
</body>

</html>
