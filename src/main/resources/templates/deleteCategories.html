<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Tienda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }

        /* Aquí puedes agregar estilos personalizados para la categoría */
        .product-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .category-title {
            text-align: center;
            margin-top: 10px;
            font-size: 2em;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            color: black;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .nav-links a.active {
            color: grey;
            font-weight: bold;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-icons a {
            color: grey;
            display: flex;
            gap: 15px;
        }

        .nav-icons a:hover {
            color: black;
        }

        .nav-icons i {
            font-size: 18px;
            width: 22px;
            text-align: center;
        }

        .dropdown-toggle {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
        }

        .dropdown-menu {
            min-width: 200px;
            padding: 5px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .dropdown-menu .dropdown-item i {
            width: 20px;
            font-size: 16px;
            text-align: center;
            color: black;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .dropdown-menu-end {
            right: 0 !important;
            left: auto !important;
        }

        .navbar-brand {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            font-size: 30px;
            color: #061a80;
            text-decoration: none;
            font-family: sans-serif;
            pointer-events: none;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            /* Espacio entre botones */
        }

        .btn-container form {
            margin: 0;
            /* Elimina margen extra del formulario */
        }

    </style>
</head>

<body>
<nav class="navbar">
    <div class="nav-links">
        <a class="nav-item nav-link active" href="/">Inicio</a>
        {{#categories}}
        <a class="nav-item nav-link" href="/category/{{id}}">{{name}}</a>
        {{/categories}}
    </div>
    <span class="navbar-brand">CasaNova</span>
</nav>
<div class="category-title">
    <h1>Categorías</h1>
</div>

<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h4>Lista de Categorías</h4>
        </div>
        <div class="card-body">
            <ul class="list-group" id="category-list">
                {{#categories}}
                <li class="list-group-item d-flex justify-content-between align-items-center" data-id="{{id}}">
                    <span>{{#name}}{{name}}{{/name}}{{^name}}Sin nombre{{/name}}</span>
                    <form action="/categories/{{id}}/delete" method="post" class="m-0">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </li>
                {{/categories}}
            </ul>
        </div>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        cargarCategorias();
    });

    function cargarCategorias() {
        fetch("/categories")
            .then(response => response.json())
            .then(categories => {
                const categoryList = document.getElementById("category-list");
                categoryList.innerHTML = ""; // Limpia la lista antes de agregar nuevas categorías

                categories.forEach(category => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                    li.setAttribute("data-id", category.id);

                    li.innerHTML = `
                        <span>${category.name || 'Sin nombre'}</span>
                        <button class="btn btn-danger btn-sm" onclick="eliminarCategoria(${category.id}, this)">Eliminar</button>
                    `;

                    categoryList.appendChild(li);
                });
            })
            .catch(error => console.error("Error al cargar categorías:", error));
    }

    function eliminarCategoria(id, button) {
        fetch(`/categories/${id}/delete`, { method: "POST" })
            .then(response => {
                if (response.ok) {
                    button.closest("li").remove(); // Elimina la categoría de la lista sin recargar
                } else {
                    console.error("Error al eliminar la categoría");
                }
            })
            .catch(error => console.error("Error en la solicitud:", error));
    }
</script>
</html>
