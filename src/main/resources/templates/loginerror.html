<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error de Login - CasaNova</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			color: #333;
			padding-top: 60px;
		}

		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px 20px;
			background-color: white;
			border-bottom: 1px solid #ccc;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1000;
		}

		.nav-links {
			display: flex;
			gap: 15px;
			color: black;
		}

		.nav-links a {
			text-decoration: none;
			color: black;
			font-size: 16px;
		}

		.nav-links a.active {
			color: grey;
			font-weight: bold;
		}

		.navbar-brand {
			position: absolute;
			transform: translateX(-50%);
			left: 50%;
			font-size: 30px;
			color: #061a80;
			text-decoration: none;
			font-family: sans-serif;
			pointer-events: none;
		}

		.error-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 80vh;
		}

		.error-message {
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		.error-message p {
			margin-bottom: 20px;
		}

		.error-message a {
			color: #061a80;
			text-decoration: none;
			font-weight: bold;
		}

		.error-message a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
<nav class="navbar">
	<div class="nav-links">
		<a class="nav-item nav-link active" href="/">Inicio</a>
	</div>
	<span class="navbar-brand">CasaNova</span>
</nav>

<div class="error-container">
	<div class="error-message">
		<p>Credenciales inv√°lidas</p>
		<a href="/login">Intentar de nuevo</a>
	</div>
</div>
</body>
</html>
