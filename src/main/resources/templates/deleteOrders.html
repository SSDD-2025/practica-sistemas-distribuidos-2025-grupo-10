<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Pedidos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }

        .card {
            margin-top: 20px;
            margin-left: 30px;
        }
        .category-title {
            text-align: center;
            margin-top: 10px;
            font-size: 2em;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            color: black;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .nav-links a.active {
            color: grey;
            font-weight: bold;
        }

        .navbar-brand {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            font-size: 30px;
            color: #061a80;
            text-decoration: none;
            font-family: sans-serif;
            pointer-events: none;
        }
        .btn-container {
            display: flex;
            gap: 10px;
        }

        .btn-container form {
            margin: 0;
        }
    </style>
</head>

<body>
<nav class="navbar">
    <div class="nav-links">
        <a class="nav-item nav-link active" href="/">Inicio</a>
    </div>
    <span class="navbar-brand">CasaNova</span>
</nav>

<div class="category-title">
    <h1>Pedidos</h1>
</div>
<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h4>Lista de Pedidos</h4>
        </div>
        <div class="card-body">
            <ul class="list-group" id="order-list">
                {{#orders}}
                <li class="list-group-item d-flex flex-column align-items-start" data-id="{{id}}">
                    <h5 class="card-title text-primary">Pedido #{{id}}</h5>
                    <p class="mb-1"><strong>Total:</strong> {{#total}}{{total}}€{{/total}}{{^total}}No disponible{{/total}}</p>
                    <p class="mb-1"><strong>Número de artículos:</strong> {{numItems}}</p>
                    <p class="mb-1"><strong>Fecha:</strong> {{date}}</p>
                    <p class="mb-3"><strong>Estado:</strong> {{status}}</p>

                    <form action="/orders/{{id}}/delete" method="post" class="mt-auto">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </li>
                {{/orders}}
            </ul>
            <div class="mt-3">
                <a href="/orders" class="btn btn-primary">Ver mis pedidos</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        cargarPedidos();
    });

    function cargarPedidos() {
        fetch("/orders")
            .then(response => response.json())
            .then(orders => {
                const orderList = document.getElementById("order-list");
                orderList.innerHTML = ""; // Limpia la lista antes de agregar nuevos pedidos

                orders.forEach(order => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                    li.setAttribute("data-id", order.id);

                    li.innerHTML = `
                        <span>Pedido #${order.id} - ${order.total}€ - ${order.date}</span>
                        <button class="btn btn-danger btn-sm" onclick="eliminarPedido(${order.id}, this)">Eliminar</button>
                    `;

                    orderList.appendChild(li);
                });
            })
            .catch(error => console.error("Error al cargar pedidos:", error));
    }

    function eliminarPedido(id, button) {
        fetch(`/orders/${id}/delete`, { method: "POST" })
            .then(response => {
                if (response.ok) {
                    button.closest("li").remove(); // Elimina de la lista sin recargar
                } else {
                    console.error("Error al eliminar el pedido");
                }
            })
            .catch(error => console.error("Error en la solicitud:", error));
    }
</script>

</body>
</html>
