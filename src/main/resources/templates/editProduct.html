<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Tienda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }
        .category-title {
            text-align: center;
            margin-top: 10px;
            font-size: 2em;
            color: #333;
        }
        .card {
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            color: black;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .nav-links a.active {
            color: grey;
            font-weight: bold;
        }

        .navbar-brand {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            font-size: 30px;
            color: #061a80;
            text-decoration: none;
            font-family: sans-serif;
            pointer-events: none;
        }

        .btn-container form {
            margin: 0;
        }
    </style>
</head>

<body>
<nav class="navbar">
    <div class="nav-links">
        <a class="nav-item nav-link active" href="/">Inicio</a>
        {{#categories}}
        <a class="nav-item nav-link" href="/category/{{id}}">{{name}}</a>
        {{/categories}}
    </div>
    <span class="navbar-brand">CasaNova</span>
</nav>

<div class="category-title">
    <h1>Productos</h1>
</div>
<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h4>Editar Producto</h4>
        </div>
        <div class="card-body">
            <form action="/products/{{product.id}}/update" method="post">
                 <div class="mb-3">
                     <label for="name" class="form-label">Nombre del Producto</label>
                     <input type="text" class="form-control" id="name" name="name" value="{{product.name}}" required>
                 </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{product.price}}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen actual:</label><br>
                    {{#product.imageFile}}
                    <img src="/products/{{product.id}}/image"
                         alt="Imagen de {{product.name}}"
                         style="height: 200px; object-fit: cover; margin-bottom: 10px;">
                    {{/product.imageFile}}
                    {{^product.imageFile}}
                    <img src="/img.png"
                         alt="Imagen no disponible"
                         style="height: 200px; object-fit: cover; margin-bottom: 10px;">
                    {{/product.imageFile}}
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Categoría</label>
                    <select id="category" name="categoryId" class="form-select" required>
                        <option value="">Seleccione una categoría</option>
                 {{#categories}}
                 <option value="{{id}}">{{name}}</option>
                 {{/categories}}
             </select>
         </div>

         <div class="d-flex gap-2">
             <button type="submit" class="btn btn-primary">Guardar</button>
             <a href="/products" class="btn btn-secondary">Cancelar</a>
         </div>
     </form>
            </div>
        </div>
    </div>

 </div>
 <script>
     document.getElementById("addFormProduct").addEventListener("submit", function (event) {
         const name = document.getElementById("name").value.trim();
         const price = document.getElementById("price").value.trim();

         if (!name || !price) {
             document.getElementById("myModal").style.display = "block";
             event.preventDefault();
         }
     });

     document.querySelector(".close").addEventListener("click", function () {
         document.getElementById("myModal").style.display = "none";
     });

     window.addEventListener("click", function (event) {
         if (event.target == document.getElementById("myModal")) {
             document.getElementById("myModal").style.display = "none";
         }
     });

     document.getElementById("price").addEventListener("input", function () {
         const exp = document.getElementById("price").value.trim();
         if (exp < 0) {
             document.getElementById("price").setCustomValidity('El precio debe ser mayor a 0');
         } else {
             document.getElementById("price").setCustomValidity('');
         }
     });
 </script>
 </body>
 </html>
