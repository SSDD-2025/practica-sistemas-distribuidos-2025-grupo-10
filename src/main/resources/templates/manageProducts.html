<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdministraciÃ³n - Tienda</title>
    <link rel="shortcut icon" href="Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }

        /* AquÃ­ puedes agregar estilos personalizados para la categorÃ­a */
        .product-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .category-title {
            text-align: center;
            margin-top: 10px;
            font-size: 2em;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            color: black;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .nav-links a.active {
            color: grey;
            font-weight: bold;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-icons a {
            color: grey;
            display: flex;
            gap: 15px;
        }

        .nav-icons a:hover {
            color: black;
        }

        .nav-icons i {
            font-size: 18px;
            width: 22px;
            text-align: center;
        }

        .dropdown-toggle {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
        }

        .dropdown-menu {
            min-width: 200px;
            padding: 5px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .dropdown-menu .dropdown-item i {
            width: 20px;
            font-size: 16px;
            text-align: center;
            color: black;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .dropdown-menu-end {
            right: 0 !important;
            left: auto !important;
        }

        .navbar-brand {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            font-size: 30px;
            color: #061a80;
            text-decoration: none;
            font-family: sans-serif;
            pointer-events: none;
        }
        .btn-container {
            display: flex;
            gap: 10px;
            /* Espacio entre botones */
        }

        .btn-container form {
            margin: 0;
            /* Elimina margen extra del formulario */
        }

    </style>
</head>

<body>
<nav class="navbar">
    <div class="nav-links">
        <a class="nav-item nav-link active" href="/">Inicio</a>
        {{#categories}}
        <a class="nav-item nav-link" href="/category/{{id}}">{{name}}</a>
        {{/categories}}
    </div>
    <span class="navbar-brand" href="/">CasaNova</span>
    <div class="nav-icons">
        <a href="/search"><i class="fas fa-search"></i></a>
        <a href="/cart"><i class="fas fa-shopping-cart"></i></a>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="/settings">âš™ Ajustes</a></li>
                <li><a class="dropdown-item" href="/orders">ðŸ“¦ Mis pedidos</a></li>
                <li><a class="dropdown-item admin-only" href="/admin">ðŸ›  AdministraciÃ³n</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">ðŸšª Cerrar sesiÃ³n</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="category-title">
    <h1>Productos</h1>
</div>

<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h4>Lista de Productos</h4>
        </div>
        <div class="card-body">
            <ul class="list-group">
                {{#products}}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{#name}}{{name}}{{/name}}{{^name}}Sin nombre{{/name}}</span>
                    <div class="btn-container">
                        <a href="/products/{{id}}/edit" class="btn btn-warning btn-sm">Editar</a>
                        <form action="/products/{{id}}/delete" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </div>
                </li>
                {{/products}}
            </ul>
        </div>
    </div>
</div>
<a href="/products" class="button" onmouseover="increaseButtonSize(this)" onmouseout="resetButtonSize(this)">Go to Products</a>
</body>


<script>
    // Cargar productos dinÃ¡micamente al cargar la pÃ¡gina
    document.addEventListener("DOMContentLoaded", function () {
        cargarProductos();
    });

    function cargarProductos() {
        fetch("/products")
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById("product-list");
                productList.innerHTML = ""; // Limpia la lista antes de agregar nuevos productos

                products.forEach(product => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item");
                    li.setAttribute("data-id", product.id);
                    li.innerHTML = `
                        ${product.name} - $${product.price}
                        <a href="/products/${product.id}/edit" class="btn btn-warning btn-sm float-end me-2">Editar</a>
                        <button class="btn btn-danger btn-sm float-end me-2" onclick="eliminarProducto(${product.id}, this)">Eliminar</button>
                    `;
                    productList.appendChild(li);
                });
            })
            .catch(error => console.error("Error al cargar productos:", error));
    }

    function eliminarProducto(id, button) {
        fetch(`/products/${id}/delete`, { method: "POST" })
            .then(response => {
                if (response.ok) {
                    button.parentElement.remove(); // Elimina el producto de la lista sin recargar la pÃ¡gina
                } else {
                    console.error("Error al eliminar el producto");
                }
            })
            .catch(error => console.error("Error en la solicitud:", error));
    }
</script>
</html>
