<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Tienda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }

        .card {
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            color: black;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .nav-links a.active {
            color: grey;
            font-weight: bold;
        }

        .navbar-brand {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            font-size: 30px;
            color: #061a80;
            text-decoration: none;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="nav-links">
        <a class="nav-item nav-link active" href="/">Inicio</a>
        {{#categories}}
        <a class="nav-item nav-link" href="/category/{{id}}">{{name}}</a>
        {{/categories}}
    </div>
    <span class="navbar-brand">CasaNova</span>
</nav>

<div class="container">
    <div class="category-title">
        <h1>Administración</h1>
    </div>

    <div class="card">
        <div class="card-header">
            <h4>Añadir Nueva Categoría</h4>
        </div>
        <div class="card-body">
            {{#error}}
            <div class="alert alert-danger">{{error}}</div>
            {{/error}}
            <form action="/categories/add" method="post" id="addCategoryForm">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Nombre de la Categoría</label>
                    <input type="text" class="form-control" id="categoryName" name="name" required>
                    <div class="text-danger mt-2" id="errorCategory" style="display:none;">Esta categoría ya existe.</div>
                </div>
                <button type="submit" class="btn btn-primary">Añadir Categoría</button>
            </form>
        </div>
    </div>

    <h2 class="mt-4">Categorías Existentes</h2>
    <ul class="list-group">
        {{#categories}}
        <li class="list-group-item">{{name}}</li>
        {{/categories}}
    </ul>
</div>

<script>
    document.getElementById("addCategoryForm").addEventListener("submit", function (event) {
        const categoryName = document.getElementById("categoryName").value.trim();
        const existingCategories = Array.from(document.querySelectorAll(".list-group-item"))
            .map(el => el.textContent.trim());

        if (existingCategories.includes(categoryName)) {
            document.getElementById("errorCategory").style.display = "block";
            event.preventDefault();
        } else {
            document.getElementById("errorCategory").style.display = "none";
        }
    });
</script>

</body>
</html>
