<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - CasaNova</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            color: black;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .nav-links a.active {
            color: grey;
            font-weight: bold;
        }
        .navbar-brand {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            font-size: 30px;
            color: #061a80;
            text-decoration: none;
            font-family: sans-serif;
            pointer-events: none;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .profile-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .profile-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-links">
        <a class="nav-item nav-link active" href="/">Inicio</a>
    </div>
    <span class="navbar-brand">CasaNova</span>
</nav>

<div class="profile-container">
    <div class="profile-card">
        <h2>Mi Perfil</h2>

        <div class="profile-info">
            <p>Usuario: {{user.username}}</p>
            <p>Email: {{user.email}}</p>
            <div style="position: relative;">
                <label>Contraseña:</label>
                <input type="password" id="password" value="{{user.password}}" class="form-control" readonly style="padding-right: 35px;">
                <i class="fas fa-eye toggle-password" onclick="togglePassword()" style="position: absolute; top: 36px; right: 10px; cursor: pointer;"></i>
            </div>
            <p>Rol: {{user.roles}} </p>
        </div>

        <form action="/profile/delete" method="post" onsubmit="confirmDelete(event)">
            <input type="hidden" name="_csrf" value="{{token}}">
            <button type="submit" class="btn-delete">Eliminar cuenta</button>
        </form>

    </div>
</div>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    function confirmDelete(event) {
        event.preventDefault(); // Evita envío automático del formulario

        Swal.fire({
            title: "¿Estás seguro?",
            text: "Esta acción eliminará tu cuenta permanentemente.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "Sí, eliminar",
            cancelButtonText: "Cancelar"
        }).then((result) => {
            if (result.isConfirmed) {
                event.target.submit(); // Enviar el formulario si confirma
            }
        });
    }
</script>


</body>
</html>
