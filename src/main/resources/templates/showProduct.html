<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Tienda</title>
    <link rel="shortcut icon" href="Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding-top: 60px;
        }

        /* Aquí puedes agregar estilos personalizados para la categoría */
        .product-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .category-title {
            text-align: center;
            margin-top: 10px;
            font-size: 2em;
            color: #333;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            margin-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            color: black;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .nav-links a.active {
            color: grey;
            font-weight: bold;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-icons a {
            color: grey;
            display: flex;
            gap: 15px;
        }

        .nav-icons a:hover {
            color: black;
        }

        .nav-icons i {
            font-size: 18px;
            width: 22px;
            text-align: center;
        }

        .dropdown-toggle {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
        }

        .dropdown-menu {
            min-width: 200px;
            padding: 5px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            font-size: 14px;
        }

        .dropdown-menu .dropdown-item i {
            width: 20px;
            font-size: 16px;
            text-align: center;
            color: black;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .dropdown-menu-end {
            right: 0 !important;
            left: auto !important;
        }

        .navbar-brand {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            font-size: 30px;
            color: #061a80;
            text-decoration: none;
            font-family: sans-serif;
            pointer-events: none;
        }
        .confirmation-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .confirmation-popup h2 {
            margin-top: 0;
        }

        .confirmation-popup a {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .confirmation-popup .primary {
            background-color: #08373b;
            color: white;
        }

        .confirmation-popup .secondary {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Editar Productos</h4>
        </div>
        <div class="card-body">
            <ul id="product-list" class="list-group">
                <!-- Los productos se llenarán dinámicamente desde el backend -->
            </ul>
        </div>
    </div>
</div>

<form action="/products/{id}/delete" method="post">
    <input type='submit' value='Delete post'/>
</form>

<a href="/posts/{{post.id}}/edit">Edit post</a>

<script>
    // Función para cargar los productos dinámicamente desde la API
    function loadProducts() {
        fetch('/api/products') // Asegúrate de que esta API devuelva la lista de productos en JSON
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById("product-list");
                productList.innerHTML = ""; // Limpiar la lista antes de agregar nuevos elementos

                products.forEach(product => {
                    const li = document.createElement("li");
                    li.classList.add("list-group-item");

                    li.innerHTML = `
                        ${product.name} - $${product.price}
                        <a href="/products/${product.id}/edit" class="btn btn-warning btn-sm float-end">Editar</a>
                        <button class="btn btn-danger btn-sm float-end me-2" onclick="showDeleteConfirmation(${product.id})">Eliminar</button>
                    `;

                    productList.appendChild(li);
                });
            })
            .catch(error => console.error("Error al cargar los productos:", error));
    }

    // Función para mostrar el popup de confirmación de eliminación
    function showDeleteConfirmation(productId) {
        document.getElementById('deleteConfirmationPopup').style.display = 'block';
        document.getElementById('deleteProductLink').href = `/products/${productId}/delete`; // URL de eliminación
    }

    // Función para ocultar el popup de confirmación de eliminación
    function hideDeleteConfirmation() {
        document.getElementById('deleteConfirmationPopup').style.display = 'none';
    }

    // Cargar productos al cargar la página
    document.addEventListener("DOMContentLoaded", loadProducts);
</script>

</body>
</html>
